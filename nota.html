<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>MEDIA DE NOTA</title>

</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">

        <div class="col-auto bg-secondary p-5 rounded">
            <form onsubmit="return false">
                <!--INPUT DO NUMERO 1 -->
                <div class="row">
                    <div class="col">
                        <label for="nota1" class="form-label fw-bold text-light">NOTA 1</label>
                        <input type="nota1" name="nota1" id="nota1" class="form-control"/> 
                <div class="row">
                    <div class="col">
                        <label for="nota2" class="form-label fw-bold text-light">NOTA 2</label>
                        <input type="nota2" name="nota2" id="nota2" class="form-control"/> 
                        <div class="row">
                    <div class="col">
                        <label for="nota3" class="form-label fw-bold text-light">NOTA 3</label>
                        <input type="nota3" name="nota3" id="nota3" class="form-control"/> 
                        <div class="row">
                    <div class="col">
                        <label for="nota4" class="form-label fw-bold text-light">NOTA 4</label>
                        <input type="nota4" name="nota4" id="nota4" class="form-control"/> 
                        
                        <div class="row">
                            <div class="col">
                            <label for="situacao" class="form-label fw-bold text-light">SITUAÇÃO: </label>
                                <label class="form-label fw-bold text-light" name="situacao" id="situacao">-</label>
                        </div>
                        </div>
                </div>
                </div>

                <!--BOTÃO DE CALCULAR E BOTÃO DE LIMPAR-->
                <div class="row">

                    <!--BOTÃO CALCULAR-->
                    <div class="col">
                        <button class="btn btn-primary mt-2" name="calcular" id="calcular" onclick="calculadora()">
                            CALCULAR
                        </button>
                        </div>
                        <!--BOTÃO LIMPAR-->
                        <div class="col">
                            <button class="btn btn-danger mt-2" name="btnlimpar" id="btnlimpar" onclick="limpar()">
                                LIMPAR
                            </button>
                    </div>
                </div>
            </form>

        </div>
        </div>
    </div>
    </body>
<script src="./calculadora.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
